<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="assets/calculator.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>

<body>
  <div class="header">
    <h1>-- CALCULATOR --</h1>
  </div>
  <div class="page">
    <div class="calculator">
      <div class="display">
        <div class="flexContainer">
          <div class="primaryDisplay">0</div>
          <div class="operatorDisplay"></div>
        </div>
      </div>
      <a href="#">
        <div id="mc" class="button green">MC</div>
      </a>
      <a href="#">
        <div id="mplus" class="button green">M+</div>
      </a>
      <a href="#">
        <div id="mminus" class="button green">M-</div>
      </a>
      <a href="#">
        <div id="mr" class="button green">MR</div>
      </a>
      <a href="#">
        <div id="ac" class="button red">AC</div>
      </a>
      <a href="#">
        <div id="inverse" class="button">1/x</div>
      </a>
      <a href="#">
        <div id="divide" class="button">/</div>
      </a>
      <a href="#">
        <div id="multiply" class="button">x</div>
      </a>
      <a href="#">
        <div id="b7" class="button">7</div>
      </a>
      <a href="#">
        <div id="b8" class="button">8</div>
      </a>
      <a href="#">
        <div id="b9" class="button">9</div>
      </a>
      <a href="#">
        <div id="subtract" class="button">-</div>
      </a>
      <a href="#">
        <div id="b4" class="button">4</div>
      </a>
      <a href="#">
        <div id="b5" class="button">5</div>
      </a>
      <a href="#">
        <div id="b6" class="button">6</div>
      </a>
      <a href="#">
        <div id="add" class="button">+</div>
      </a>
      <a href="#">
        <div id="b1" class="button">1</div>
      </a>
      <a href="#">
        <div id="b2" class="button">2</div>
      </a>
      <a href="#">
        <div id="b3" class="button">3</div>
      </a>
      <a href="#">
        <div id="equals" class="button equals">=</div>
      </a>
      <a href="#">
        <div id="del" class="button red">Del</div>
      </a>
      <a href="#">
        <div id="b0" class="button">0</div>
      </a>
      <a href="#">
        <div id="b." class="button">.</div>
      </a>
    </div>
  </div>
  <div class="footer"> <a href="https://www.alanvardy.com/">alanvardy</a></div>
  <script type="text/javascript" src="assets/calculator.js">
  </script>
</body>

</html>
